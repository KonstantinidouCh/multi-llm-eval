version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: llmeval-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: llmeval
      POSTGRES_PASSWORD: llmeval
      POSTGRES_DB: llmeval
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmeval -d llmeval"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=llmeval
      - POSTGRES_PASSWORD=llmeval
      - POSTGRES_DB=llmeval
    volumes:
      - ./backend/app:/app/app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

  # Optional: Ollama for local LLM inference
  # Uncomment if you want to run Ollama in Docker
  # ollama:
  #   image: ollama/ollama:latest
  #   ports:
  #     - "11434:11434"
